plugins {
    id 'java'
}

group 'dev.m00nl1ght.ftl.snapshots'
version '0.4'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    implementation group: 'org.jdom', name: 'jdom2', version: '2.0.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
